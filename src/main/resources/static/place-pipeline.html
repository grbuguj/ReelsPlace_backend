<h3>Log</h3>

<script>
    const accessToken = localStorage.getItem("accessToken");
    const reelId = localStorage.getItem("testReelId");

    document.getElementById("reelIdBox").textContent = reelId;

    let addresses = [];

    function log(msg) {
        document.getElementById("log").textContent += msg + "\n";
    }

    async function extract() {
        const res = await fetch(`/api/v1/internal/reels/${reelId}/extract-addresses`, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${accessToken}`
            }
        });

        const data = await res.json();
        addresses = data.addresses;
        log("ì¶”ì¶œëœ ì£¼ì†Œ:");
        addresses.forEach(a => log(" - " + a));
    }

    async function create() {
        const res = await fetch(`/api/v1/internal/reels/${reelId}/create-places`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${accessToken}`
            },
            body: JSON.stringify({ addresses })
        });

        const data = await res.json();
        log("ìƒì„± ê²°ê³¼:");

</script>
