spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/reelsplace?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: # TODO: 환경변수로 관리 필요
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        show_sql: true
    open-in-view: false
  
  application:
    name: ReelsPlace

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
