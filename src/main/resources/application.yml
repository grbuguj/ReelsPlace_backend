spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/reelsplace?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: 1234
  config:
    import: optional:file:.env[.properties]


  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        show_sql: true
    open-in-view: false
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
            redirect-uri: "${SERVER_URL}/api/v1/auth/oauth2/callback/{registrationId}"
          
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "${SERVER_URL}/api/v1/auth/oauth2/callback/{registrationId}"
            scope: profile_nickname, account_email
            client-name: Kakao
          
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "${SERVER_URL}/api/v1/auth/oauth2/callback/{registrationId}"
            scope: name, email
            client-name: Naver
        
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  
  application:
    name: ReelsPlace

server:
  port: 8080
  servlet:
    context-path: /

# JWT 설정
jwt:
  secret: reelsplace-jwt-secret-key-for-token-generation-and-validation-must-be-at-least-256-bits-long-for-hs256-algorithm
  access-token-validity: 3600000 # 1시간 (밀리초)
  refresh-token-validity: 1209600000 # 2주 (밀리초)

# Google Places API 설정
google:
  places:
    api-key: your_google_places_api_key
    base-url: https://maps.googleapis.com/maps/api/place

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.security: debug
